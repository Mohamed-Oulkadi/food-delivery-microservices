spring.application.name=RestaurantService
server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5332/restau-db
#spring.datasource.url=jdbc:postgresql://postgres:5332/restau-db
spring.datasource.username=postgres
spring.datasource.password=pass

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

file.upload-dir=${user.home}/uploads/images
