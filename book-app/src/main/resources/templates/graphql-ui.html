<!DOCTYPE html>
<html>
<head>
    <title>GraphQL UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>GraphQL Playground</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Requête</h3>
            <textarea id="queryEditor" class="form-control" rows="15">
query {
  getAllBooks {
    id
    title
    author
    price
    category
  }
}
</textarea>
            <button class="btn btn-primary mt-2" onclick="executeQuery()">Exécuter</button>
        </div>
        <div class="col-md-6">
            <h3>Résultat</h3>
            <pre id="result" class="bg-light p-3" style="height: 300px; overflow: auto;"></pre>
        </div>
    </div>
</div>

<script>
    async function executeQuery() {
        const query = document.getElementById('queryEditor').value;
        try {
            const response = await fetch('/graphql', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ query: query })
            });
            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        } catch (error) {
            document.getElementById('result').textContent = 'Erreur: ' + error.message;
        }
    }
</script>
</body>
</html>
