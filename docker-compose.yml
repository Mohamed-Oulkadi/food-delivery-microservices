# This file runs all 9 services (4 databases, 4 backends, 1 frontend)

services:
  # 1. Databases
  postgres_restaurant:
    image: postgres:17
    container_name: restau_db
    environment:
      POSTGRES_DB: restau_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5332:5432"
    volumes:
      - postgres_restaurant_data:/var/lib/postgresql/data
    networks:
      - expressfood-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restau_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_order:
    image: postgres:17
    container_name: order_db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5223:5432"
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
    networks:
      - expressfood-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_delivery:
    image: postgres:17
    container_name: delivery_db
    environment:
      POSTGRES_DB: delivery_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5434:5432"
    volumes:
      - postgres_delivery_data:/var/lib/postgresql/data
    networks:
      - expressfood-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d delivery_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_user:
    image: postgres:17
    container_name: user_db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5435:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - expressfood-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backends
  backend-restaurant:
    build:
      context: ./RestaurantService
    container_name: backend_restaurant_service
    ports:
      - "8082:8082"
    depends_on:
      postgres_restaurant:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_restaurant:5432/restau_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: pass
    networks:
      - expressfood-network
    restart: on-failure

  backend-order:
    build:
      context: ./OrderService
    container_name: backend_order_service
    ports:
      - "8081:8081"
    depends_on:
      postgres_order:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_order:5432/order_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: pass
    networks:
      - expressfood-network
    restart: on-failure

  backend-delivery:
    build:
      context: ./deliveryService
    container_name: backend_delivery_service
    ports:
      - "8083:8083"
    depends_on:
      postgres_delivery:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_delivery:5432/delivery_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: pass
    networks:
      - expressfood-network
    restart: on-failure

  backend-user:
    build:
      context: ./userService
    container_name: backend_user_service
    ports:
      - "8084:8084"
    depends_on:
      postgres_user:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_user:5432/user_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: pass
    networks:
      - expressfood-network
    restart: on-failure

# Define all volumes
volumes:
  postgres_restaurant_data:
  postgres_order_data:
  postgres_delivery_data:
  postgres_user_data:

# Define the shared network
networks:
  expressfood-network:
    driver: bridge
